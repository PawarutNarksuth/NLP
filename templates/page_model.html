<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="color:white;">Home</a>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/spacy" style="color:white;">Ner</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/model" style="color:white;">Model</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <center>
      <div class="mb-3">
        <table style="margin-top: 100px;">
          <form action="/upload_model" method="POST" >
            <tr>
              <td style="text-align: right;padding-right: 50px;">
                <h1><label for="exampleFormControlTextarea1" class="form-label">กรุณาใส่ข่าวเพื่อตรวจสอบ : </label></h1>
              </td>
              <td >
                <textarea class="form-control" id="TextA" name="TextA" rows="3" style="width: 500px;"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <input type="submit"  style="width:200px;margin-top: 20px;" class="btn btn-info">
              </td>
            </tr>
            <tr>
              <td style="padding-top: 40px;padding-right: 50px;">
                <h1>ผลการประมวณผลข่าว (Reliable / fake ) :</h1>
              </td>
              <td style="padding-top: 40px;text-align: center;">
                <h1>{% if Ans %}
                      {% if Ans == "reliable"  %}
                        <div style="color: green;"> {{ Ans }} </div>
                      {% else %}
                        <div style="color: red;"> {{ Ans }} </div>
                      {% endif %}
                    {% endif %}
                </h1>
              </td>
            </tr>
          </form>
        </table>
      </div>
    </center>
</body>
</html>
