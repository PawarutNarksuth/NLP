<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style></style>
<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="color:white;">Home</a>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/spacy" style="color:white;">Ner</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/model" style="color:white;">Model</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/sentiment" style="color:white;">Sentiment</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <center>
        <form action="/upload_sentiment" method="POST" >
            <table style="margin-top: 100px;width: 900px;">
                <tr>
                    <td style="text-align: center;">
                        <h2><label for="exampleFormControlTextarea1" class="form-label">กรุณาใส่คำศัพท์เพื่อตรวจสอบ : </label></h2>
                    </td>
                    <td>
                        <textarea class="form-control" id="Textsen" name="Textsen" rows="3" style="width: 300px;height: 60px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;padding-right: 56px;">
                        <h2>ผลลัพธ์ :</h2>
                    </td>
                    <td>
                        {% if ansSen %}
                            {% if ansSen == "Positive"  %}
                                <h2><div style="color: green;"> {{ ansSen }} </div></h2>
                            {% elif ansSen == "Neutral" %}
                                <h2><div style="color: orange;"> {{ ansSen }} </div></h2>
                            {% elif ansSen == "Negative" %}
                                <h2><div style="color: orangered;"> {{ ansSen }} </div></h2>
                            {% endif %}
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit"  style="width:200px;margin-top: 20px;width: 100px;" class="btn btn-success">
                    </td>
                </tr>
            </table>
        </form>
    </center>

 
</body>
</html>
